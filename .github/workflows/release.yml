name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      optimize: ReleaseFast

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create release archives
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            # Rename binary to just 'grincel' for consistency
            mv "$dir"/* "$dir/grincel"
            chmod +x "$dir/grincel"
            tar -czvf "${name}-${{ steps.version.outputs.VERSION }}.tar.gz" -C "$dir" grincel
            sha256sum "${name}-${{ steps.version.outputs.VERSION }}.tar.gz" > "${name}-${{ steps.version.outputs.VERSION }}.tar.gz.sha256"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/*.sha256
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}

  docker:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: arm64
            platform: linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux ${{ matrix.arch }} binary
        uses: actions/download-artifact@v4
        with:
          name: grincel-linux-${{ matrix.arch }}
          path: .

      - name: Rename binary
        run: mv grincel-linux-${{ matrix.arch }} grincel

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-formula:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate release tarball SHA256s
        id: sha
        run: |
          BASE_URL="https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}"

          curl -sL "${BASE_URL}/grincel-macos-arm64-${{ steps.version.outputs.VERSION }}.tar.gz" -o macos-arm64.tar.gz
          echo "MACOS_ARM64=$(sha256sum macos-arm64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT

          curl -sL "${BASE_URL}/grincel-linux-amd64-${{ steps.version.outputs.VERSION }}.tar.gz" -o linux-amd64.tar.gz
          echo "LINUX_AMD64=$(sha256sum linux-amd64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT

          curl -sL "${BASE_URL}/grincel-linux-arm64-${{ steps.version.outputs.VERSION }}.tar.gz" -o linux-arm64.tar.gz
          echo "LINUX_ARM64=$(sha256sum linux-arm64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Update version
          sed -i "s|version \".*\"|version \"${VERSION#v}\"|" Formula/grincel.rb

          # Update macOS ARM64 URL and hash
          sed -i "s|https://github.com/.*/releases/download/v.*/grincel-macos-arm64-v.*\.tar\.gz|https://github.com/${{ github.repository }}/releases/download/${VERSION}/grincel-macos-arm64-${VERSION}.tar.gz|" Formula/grincel.rb
          sed -i "s|PLACEHOLDER_MACOS_ARM64|${{ steps.sha.outputs.MACOS_ARM64 }}|" Formula/grincel.rb

          # Update Linux AMD64 URL and hash
          sed -i "s|https://github.com/.*/releases/download/v.*/grincel-linux-amd64-v.*\.tar\.gz|https://github.com/${{ github.repository }}/releases/download/${VERSION}/grincel-linux-amd64-${VERSION}.tar.gz|" Formula/grincel.rb
          sed -i "s|PLACEHOLDER_LINUX_AMD64|${{ steps.sha.outputs.LINUX_AMD64 }}|" Formula/grincel.rb

          # Update Linux ARM64 URL and hash
          sed -i "s|https://github.com/.*/releases/download/v.*/grincel-linux-arm64-v.*\.tar\.gz|https://github.com/${{ github.repository }}/releases/download/${VERSION}/grincel-linux-arm64-${VERSION}.tar.gz|" Formula/grincel.rb
          sed -i "s|PLACEHOLDER_LINUX_ARM64|${{ steps.sha.outputs.LINUX_ARM64 }}|" Formula/grincel.rb

          # Also update any existing hashes (for subsequent releases)
          sed -i "s|sha256 \"[a-f0-9]\{64\}\" # macos-arm64|sha256 \"${{ steps.sha.outputs.MACOS_ARM64 }}\" # macos-arm64|" Formula/grincel.rb
          sed -i "s|sha256 \"[a-f0-9]\{64\}\" # linux-amd64|sha256 \"${{ steps.sha.outputs.LINUX_AMD64 }}\" # linux-amd64|" Formula/grincel.rb
          sed -i "s|sha256 \"[a-f0-9]\{64\}\" # linux-arm64|sha256 \"${{ steps.sha.outputs.LINUX_ARM64 }}\" # linux-arm64|" Formula/grincel.rb

      - name: Commit and push formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/grincel.rb
          git commit -m "Update Homebrew formula to ${{ steps.version.outputs.VERSION }}" || exit 0
          git push origin HEAD:main

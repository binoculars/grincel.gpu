name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: webgpu/package-lock.json

      - name: Install dependencies
        working-directory: webgpu
        run: npm ci

      - name: Build
        working-directory: webgpu
        run: npm run build

      - name: Test
        working-directory: webgpu
        run: npm test

      - name: Install Playwright browsers
        working-directory: webgpu
        run: npx playwright install --with-deps chromium

      - name: Run e2e tests
        working-directory: webgpu
        run: npm run test:e2e

      - name: Prepare site
        run: |
          mkdir -p _site
          cp webgpu/benchmark.html _site/index.html
          cp -r webgpu/dist _site/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

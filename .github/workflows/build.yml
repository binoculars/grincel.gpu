name: Build

on:
  workflow_call:
    inputs:
      optimize:
        description: 'Optimization level'
        type: string
        default: 'ReleaseFast'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: brew bundle

      - name: Build macOS (native)
        run: |
          zig build -Doptimize=${{ inputs.optimize }}
          mv zig-out/bin/grincel grincel-macos-arm64

      - name: Build Linux amd64 (cross-compile)
        run: |
          zig build -Dtarget=x86_64-linux-gnu -Doptimize=${{ inputs.optimize }}
          mv zig-out/bin/grincel grincel-linux-amd64

      - name: Build Linux arm64 (cross-compile)
        run: |
          zig build -Dtarget=aarch64-linux-gnu -Doptimize=${{ inputs.optimize }}
          mv zig-out/bin/grincel grincel-linux-arm64

      - name: Test macOS binary
        run: ./grincel-macos-arm64 --help

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: grincel-macos-arm64
          path: grincel-macos-arm64

      - name: Upload Linux amd64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: grincel-linux-amd64
          path: grincel-linux-amd64

      - name: Upload Linux arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: grincel-linux-arm64
          path: grincel-linux-arm64

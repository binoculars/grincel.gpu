name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      optimize: ReleaseFast

  test-macos:
    needs: build
    runs-on: macos-latest
    steps:
      - name: Install dependencies
        run: brew install molten-vk

      - name: Download macOS binary
        uses: actions/download-artifact@v4
        with:
          name: grincel-macos-arm64
          path: .

      - name: Make executable
        run: chmod +x grincel-macos-arm64

      - name: Test help
        run: ./grincel-macos-arm64 --help

      - name: Run benchmark
        run: ./grincel-macos-arm64 --benchmark

  test-linux:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux amd64 binary
        uses: actions/download-artifact@v4
        with:
          name: grincel-linux-amd64
          path: .

      - name: Make executable
        run: chmod +x grincel-linux-amd64

      - name: Install Vulkan runtime
        run: sudo apt-get update && sudo apt-get install -y libvulkan1 mesa-vulkan-drivers

      - name: Test help
        run: ./grincel-linux-amd64 --help

      - name: Test CPU search
        run: ./grincel-linux-amd64 A --cpu

  test-docker:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux ${{ matrix.arch }} binary
        uses: actions/download-artifact@v4
        with:
          name: grincel-linux-${{ matrix.arch }}
          path: .

      - name: Rename binary
        run: mv grincel-linux-${{ matrix.arch }} grincel

      - name: Set up QEMU
        if: matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/${{ matrix.arch }}
          load: true
          tags: grincel:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test help
        run: docker run --rm grincel:test --help

      - name: Test CPU search
        run: docker run --rm grincel:test A --cpu
